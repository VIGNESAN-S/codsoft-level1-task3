<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assate/style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
            <button class="btn" id="clear">C</button>
            <button class="btn operator" id="divide">รท</button>
            <button class="btn operator" id="multiply">ร</button>
            <button class="btn operator" id="subtract">-</button>
            <button class="btn digit">7</button>
            <button class="btn digit">8</button>
            <button class="btn digit">9</button>
            <button class="btn operator" id="add">+</button>
            <button class="btn digit">4</button>
            <button class="btn digit">5</button>
            <button class="btn digit">6</button>
            <button class="btn digit">1</button>
            <button class="btn digit">2</button>
            <button class="btn digit">3</button>
            <button class="btn digit">0</button>
            <button class="btn" id="equals">=</button>
        </div>
    </div>
    <script src="./assate/index.js"></script>
</body>
</html>
